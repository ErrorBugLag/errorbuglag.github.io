<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorBugLag FLUX.1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .model-selection {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .model-header {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .model-options {
            display: flex;
        }

        .model-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .model-option:hover, .model-option.selected {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-panel settings">
            <h2>Настройки</h2>
            <input type="text" id="prompt" placeholder="Опишите желаемое изображение">
            <div class="model-selection">
                <div class="model-header">FLUX.1</div>
                <div class="model-options">
                    <div class="model-option" data-model="dev">[dev]</div>
                    <div class="model-option" data-model="schnell">[schnell]</div>
                </div>
            </div>                    
            <div class="setting resolution-setting">
                <label for="resolution">Разрешение:</label>
                <div class="resolution-inputs">
                    <input type="number" id="width" min="1" max="4096" value="512">
                    <span>x</span>
                    <input type="number" id="height" min="1" max="4096" value="512">
                </div>
            </div>            
            <div class="setting">
                <label for="num_inference_steps">Inference Steps:</label>
                <input type="range" id="num_inference_steps" min="1" max="50" step="1" value="4">
                <span id="num_inference_steps-value">4</span>
            </div>
            <button id="generate">Сгенерировать</button>
            <button id="api-key-btn" class="api-key-btn">API key</button>
        </div>        
        <div class="glass-panel image-container">
            <img id="result" src="" alt="">
            <div id="loader" class="loader hidden"><i class="fas fa-spinner fa-spin"></i></div>
            <div id="image-info" class="image-info"></div>
            <div id="generation-time" class="generation-time"></div>
        </div>
    </div>
    <div id="api-key-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Введите API ключ</h3>
            <input type="text" id="api-key-input" placeholder="Введите ваш API ключ">
            <button id="save-api-key">Сохранить</button>
            <h4>Как получить API ключ:</h4>
            <ol>
                <li>Заходим на <a href="https://huggingface.co/" target="_blank">https://huggingface.co/</a></li>
                <li>Регистрируемся / Логинимся</li>
                <li><img src="apiguide.jpg" alt="Screenshot" class="guide-image"></li>
                <li>Ваш профиль -> Settings -> Access Tokens</li>
                <li>Create New Token -> Write -> Create token</li>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
