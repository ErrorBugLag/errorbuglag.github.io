<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор картинок</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="glass-panel settings">
            <h2>Настройки</h2>
            <input type="text" id="prompt" placeholder="Опишите желаемое изображение">
            <div class="setting resolution-setting">
                <label for="resolution">Разрешение:</label>
                <div class="resolution-inputs">
                    <select id="width" size="3"></select>
                    <span>x</span>
                    <select id="height" size="3"></select>
                </div>
            </div>                                     
            <div class="setting">
                <label for="guidance_scale">Guidance Scale:</label>
                <input type="range" id="guidance_scale" min="0" max="100" step="1" value="10">
                <span id="guidance_scale-value">5</span>
            </div>
            <div class="setting">
                <label for="num_inference_steps">Inference Steps:</label>
                <input type="range" id="num_inference_steps" min="1" max="100" step="1" value="30">
                <span id="num_inference_steps-value">50</span>
            </div>
            <button id="generate">Сгенерировать</button>
            <button id="api-key-btn" class="api-key-btn">API key</button>
        </div>        
        <div class="glass-panel image-container">
            <img id="result" src="" alt="">
            <div id="loader" class="loader hidden"><i class="fas fa-spinner fa-spin"></i></div>
        </div>
    </div>
    <div id="api-key-popup" class="popup hidden">
        <div class="popup-content">
            <h3>Введите API ключ</h3>
            <input type="text" id="api-key-input" placeholder="Введите ваш API ключ">
            <button id="save-api-key">Сохранить</button>
            <h4>Как получить API ключ:</h4>
            <ol>
                <li>Заходим на <a href="https://huggingface.co/" target="_blank">https://huggingface.co/</a></li>
                <li>Регистрируемся / Логинимся</li>
                <li><img src="apiguide.jpg" alt="Screenshot" class="guide-image"></li>
                <li>Ваш профиль -> Settings -> Access Tokens</li>
                <li>Create New Token -> Write -> Create token</li>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
